<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #sh{
            background-color: yellow;
            height: 500px;
            width: 500px;
        }
        #p1{
            background-color: red;
        }
        #h1{
            background-color: pink;
        }
        #span{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="sh">
        <p id="p1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam ab animi omnis alias enim iste porro consectetur quod officia. Sed perferendis pariatur accusamus eos dolores fugit voluptas repellat quae necessitatibus?</p>
        <h2 id="h1">query</h2>
        <span id="span">this is span tag</span>
    </div>
    <button type="submit" id="btn1">empty</button>
    <button type="submit" id="btn2">remove</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function()
            {
                $("#p1").empty();
                $("#h1").empty();
                $("#span").empty();
            
               
            })
            $("#btn2").click(function()
            {
           
                $("#sh").remove();
            })
        });
    </script>
    
</body>

</html>
