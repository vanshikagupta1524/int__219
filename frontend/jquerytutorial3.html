<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <img src="flower.jpg" id="image">
    <script>
        
    $(document).ready(function(){
        $("#image").mouseenter(function(){
            $(this).hide();
        })
        

    });
    </script>
</body>
</html>
