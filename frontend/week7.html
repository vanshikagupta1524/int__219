<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            "name":"shh",
            "roll_no":22,
            "attendence":55,
            subjects:{
                "oas":["shreya","gupta"],
                "dbms":["herrr","sharma"],
                "pel":["shrrr","verma"],
        }
    };
    for(let subjects in obj.subjects){
        let teacher=obj.subjects[subjects][0];
        let teachers=obj.subjects[subjects][1];
        console.log(`${subjects}:${teacher}`);
        console.log(`${subjects}:${teachers}`);
    }
    </script>
</body>
</html>
