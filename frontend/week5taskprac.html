<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table and factorial</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
    }

    .container {
      display: flex;
      flex-direction: column; /* Align items in a column */
      align-items: center; /* Center items horizontally */
    }

    .button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="arya.jpg" alt="Arya Image" id="aryu">
    <div class="button">
      <button id="btn1">table</button>
      <button id="btn2">factorial</button>
    </div>
    <table>
      <tr id="table">
        <td></td>
      </tr>
    </table>
  </div>
  <div id="factorial">

  </div>
  <script>
    let line;
  
    let temp=1;
  


    const a = document.getElementById('aryu');
const t = document.getElementById('btn1');
const p = document.getElementById('btn2');
const table = document.getElementById('table');
const factorial = document.getElementById('factorial');

t.addEventListener("click", function() {
    a.style.display = 'none'; // Hide the image
    factorial.style.display = 'none'; // Hide the factorial div
    let line = ''; // Define line to store table content
    for (let i = 0; i <= 10; i++) {
        line += `${i} * 5 = ${i * 5}<br>`; // Generate table content
    }
    table.style.display = 'block'; // Show the table
    document.getElementById('table').innerHTML = line; // Set the innerHTML of the table
});

p.addEventListener("click", function() {
    a.style.display = 'none'; // Hide the image
    table.style.display = 'none'; // Hide the table
    let fact = 1; // Initialize factorial
    for (let i = 1; i <= 10; i++) {
        fact *= i; // Calculate factorial
    }
    factorial.style.display = 'block'; // Show the factorial div
    document.getElementById('factorial').innerHTML = fact; // Set the innerHTML of the factorial div
});

  </script>
</body>
</html>
