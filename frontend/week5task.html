 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aryabhata</title>
  <style>
    #aryabhata {
      display: block;
    }
    #table {
      display: none;
    }
    #factorial {
      display: none;
    }
  </style>
</head>
<body>
  <img id="aryabhata" src="arya.jpg" alt="Aryabhata">
  <button id="button">Table and Factorial</button>
  <table id="table">
    <tr>
      <td id="tableContent"></td>
    </tr>
  </table>
  <div id="factorial"></div>

  <script>
    const a = document.getElementById('aryabhata');
    const t = document.getElementById('table');
    const f = document.getElementById('factorial');
    const b = document.getElementById('button');

    button.addEventListener('click', function() {
      if (t.style.display === 'none' && f.style.display === 'none') {
        a.style.display = 'none';
        t.style.display = 'block';
        let tableContent = '';
        for (let i = 1; i <= 10; i++) {
          tableContent += `${i} x 5 = ${i * 5}<br>`;
        }
        document.getElementById('tableContent').innerHTML = tableContent;
      } else if (t.style.display !== 'none') {
        t.style.display = 'none';
        f.style.display = 'block';
        let factorialResult = calculateFactorial(5);
        f.textContent = `Factorial of 5: 5! = ${factorialResult}`;
      } else {
        f.style.display = 'none';
        a.style.display = 'block';
      }
    });

    function calculateFactorial(num) {
      if (num === 0 || num === 1) {
        return 1;
      } else {
        return num * calculateFactorial(num - 1);
      }
    }
  </script>
</body>
</html>
