<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .container{
            border: 8px solid rgb(120, 165, 42);  
        }
        .row{
            border: 8px solid rgb(42, 118, 165);
        }
        .col-4{
            border: 8px solid brown;
        }
        .col-8{
            border: 8px solid brown;
        }
        .col-md-2{
            border: 8px solid brown;
        }
    </style>
</head>
<body>
    <!-- grid must have 12 column -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">hello</div>
            <div class="col-md-4">hello</div>
        </div>
        <div class="row">
            <div class="col-md-2">hello</div>
            <div class="col-md-2">hello</div>
            <div class="col-md-2">hello</div>
            <div class="col-md-2">hello</div>
            <div class="col-md-2">hello</div>
            <div class="col-md-2">hello</div>

        </div>
        <div class="row">
            <div class="col-md-4">hello</div>
            <div class="col-md-8">hello</div>
            <div class="col-md-4">hello</div>
        </div>
    </div>
</body>
</html>
