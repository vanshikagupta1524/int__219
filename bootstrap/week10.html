<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="task.css">
</head>
<title>Task Manager</title>
<style>
    body {
        background-color: #0080ff; /* Light grey background */
    }

    .container {
        margin-top: 20px;
        background-color: #fff; /* White container background */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Padding inside the container */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    }
</style>
</head>
<body>

<div class="container">
    <div class="row mb-3">
        <div class="col">
            <label for="task" class="form-label">Enter Task:</label>
            <input type="text" class="form-control" id="task">
        </div>
        <div class="col">
            <label for="priority" class="form-label">Priority:</label>
            <select class="form-select" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="col-auto">
            <button onclick="addTask()" class="btn btn-primary">Add Task</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2>Task List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    <!-- Tasks will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("task").value;
        var priorityInput = document.getElementById("priority").value;

        if (taskInput.trim() === "") {
            alert("Please enter a task!");
            return;
        }

        var table = document.getElementById("taskBody");
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = taskInput;
        cell2.innerHTML = priorityInput;
        cell3.innerHTML = "Pending";
        cell4.innerHTML = "<button class='btn btn-success btn-sm' onclick='completeTask(this)'>Complete</button> <button class='btn btn-danger btn-sm' onclick='deleteTask(this)'>Delete</button>";

        // Clear input fields after adding task
        document.getElementById("task").value = "";
        document.getElementById("priority").value = "low";
    }

    function completeTask(button) {
        var row = button.closest("tr");
        row.cells[2].innerText = "Completed";
    }

    function deleteTask(button) {
        var row = button.closest("tr");
        row.remove();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
