<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .container{
            border: 8px solid white;  
        }
        .row{
            border:8px solid white;
        }
        .col-md-4,.col-md-7{
            border:8px solid white;
            background-color:  rgb(42, 165, 93);
        }
      
     
        .col-md-3,.col-md-2,.col-md-8{
            border:8px solid white;
           background-color:  brown;
        }
      
    </style>
</head>
<body>
    <!-- grid must have 12 column -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">col-log-4</div>
            <div class="col-md-4">col-log-4</div>
            <div class="col-md-4">col-log-4</div>

        </div>
        <div class="row">
            <div class="col-md-2">col-log-2</div>
            <div class="col-md-8">col-log-8</div>
            <div class="col-md-2">col-log-2</div>
       

        </div>
        <div class="row">
            <div class="col-md-7">col-log-7</div>
            <div class="col-md-2">col-log-2</div>
            <div class="col-md-4">col-log-3</div>
        </div>
    </div>
</body>
</html>
