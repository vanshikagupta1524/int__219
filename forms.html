<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <!-- <fieldset>
        enter your name<input type="text">
    </fieldset> -->

<div>
    <fieldset class="wrap">
        <form class="wrapper">
              <div> <h1 >Event Registeration Form</h1></div>
            <div>
                
                <label for="name" class="named">First name:</label>
                <br/>
                <input type="text" id="name" name="names" placeholder="Enter your first name" >
            </div>
           
            <br/>
               <div>
                <label for="lastname" class="named">Last name:</label>
                <br/>
                <input type="text" id="lastname" name="lastnames" placeholder="Enter your last name:" >
               </div>
            
               <br/>
               <div>
                <label for="email" class="named">Email Id:</label>
                <br/>
                <input type="email" id="email" name="emails" placeholder="Enter your Email Id:">
               </div>
              
               <br/>
               <div>
                <label for="password" class="named">Password:</label>
                <br/>
                <input type="password" id="password" name="passwords" placeholder="Enter your Password:">
               </div>
               
               <br/>
               <div>
                <label for="confirmpassword" class="named">confirm Password:</label>
                <br/>
                <input type="password" id="confirmpassword" name="confirmpasswords" placeholder="Enter your confirm Password:">
               </div>
              
               <br/>
               <div>
                <label for="contact" class="named">Contact no:</label>
                <br/>
                <input type="number" id="contact" name="contacts" placeholder="Enter your Contact no:"> 
               </div>
               
               <br/>
               <div>
                <label for="dob" class="named">Date of Birth:</label>
                <br/>
                <input type="date" id="dob" name="dobs" placeholder="Enter your Date of Birth:"> 
               </div>
               <br/>
             
                <textarea rows="5" cols="50" placeholder="Describe about yourself" ></textarea>
            
               <br/>
               <br/>
            <div >
                <button>Submit</button> 
            </div>

          </form>
     </fieldset>
</div>
</body>
</html>
